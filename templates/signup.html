<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roommate Expense Splitter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="signup-body">
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join us to split expenses easily with your roommates</p>

        <form action="{{ url_for('signup') }}" method="POST">
            <label for="user_mail">Email</label>
            <input type="email" id="user_mail" name="user_mail" placeholder="Enter your email" required>

            <label for="user_name">Username</label>
            <input type="text" id="user_name" name="user_name" placeholder="Choose a username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="is_admin">Is Admin:</label>
            <input type="checkbox" id="is_admin" name="is_admin"> Check if you want to be an admin

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="footer-text">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</body>
</html>
